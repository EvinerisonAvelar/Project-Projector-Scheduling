<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Projetores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Agendar Projetor</h1>
    <form id="agendamento-form">
        <label for="professor">Nome do Professor:</label>
        <input type="text" id="professor" required>

        <label for="projetor">Projetor:</label>
        <select id="projetor">
            <option value="1">Projetor 1</option>
            <option value="2">Projetor 2</option>
            <option value="3">Projetor 3</option>
            <option value="4">Projetor 4</option>
            <option value="5">Projetor 5</option>
            <option value="6">Projetor 6</option>
        </select>

        <label>Horários Disponíveis:</label>
        <div id="horarios-container"></div>

        <button type="submit">Agendar</button>
    </form>

    <a href="agendamentos.html">Ver Agendamentos</a>

    <script type="module" src="script.js"></script>
</body>
</html>
